<script>
(() => {
  // æ´»å‹•ãƒã‚¹ã‚¿ï¼ˆindex.htmlã¨ä¸€è‡´ã•ã›ã‚‹ï¼‰
  const ACTIVITIES = [
    { id:"off",   label:"ãŠä¼‘ã¿",       emoji:"ğŸ˜¶", color:"#9ca3af" },
    { id:"sport", label:"é‹å‹•",         emoji:"ğŸƒ", color:"#3b82f6" },
    { id:"craft", label:"å·¥ä½œ",         emoji:"ğŸ¨", color:"#f59e0b" },
    { id:"game",  label:"ãƒ«ãƒ¼ãƒ«ã‚²ãƒ¼ãƒ ", emoji:"ğŸ²", color:"#a855f7" },
    { id:"kara",  label:"ã‚«ãƒ©ã‚ªã‚±",     emoji:"ğŸ¤", color:"#ef4444" },
    { id:"study", label:"å­¦ç¿’",         emoji:"ğŸ“š", color:"#16a34a" },
    { id:"planet",label:"ãƒ—ãƒ©ãƒã‚¿ãƒªã‚¦ãƒ ",emoji:"ğŸª", color:"#0ea5e9" },
    { id:"prog",  label:"ãƒ—ãƒ­ã‚°ãƒ©ãƒŸãƒ³ã‚°",emoji:"ğŸ¤–", color:"#111827" },
  ];
  const findAct = (id)=> ACTIVITIES.find(a=>a.id===id);

  const LS_PREFIX = "kanaria_calendar_v1";
  const monthKey = (y,m)=> `${LS_PREFIX}:${y}-${String(m+1).padStart(2,"0")}`;

  const title = document.getElementById("title");
  const emptyNote = document.getElementById("emptyNote");
  const calBody = document.getElementById("calBody");
  const errBox = document.getElementById("errBox");

  const params = new URLSearchParams(location.search);
  const y = Number(params.get("y"));
  const m = Number(params.get("m")); // 1-12
  const month0 = m - 1;

  title.textContent = `${y}å¹´ ${m}æœˆ ã‚’ä¿å­˜ã—ã¾ã—ãŸ`;

  // ä¿å­˜ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
  const raw = localStorage.getItem(monthKey(y, month0));
  const assignments = raw ? JSON.parse(raw) : {};

  // ã“ã“ã‹ã‚‰ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æç”»
  const pad2 = (n)=> String(n).padStart(2,"0");
  const ymd = (yy,mm,dd)=> `${yy}-${pad2(mm+1)}-${pad2(dd)}`;

  const first = new Date(y, month0, 1);
  const last  = new Date(y, month0+1, 0);
  const firstDow = first.getDay();

  calBody.innerHTML = "";

  if(Object.keys(assignments).length === 0){
    emptyNote.style.display = "block";
  }

  let day = 1 - firstDow;
  for(let r=0; r<6; r++){
    const tr = document.createElement("tr");

    for(let c=0; c<7; c++, day++){
      const td = document.createElement("td");
      td.className = "cell";

      const inMonth = (day>=1 && day<=last.getDate());
      td.dataset.out = inMonth ? "false" : "true";

      if(!inMonth){
        td.innerHTML = `<div class="daynum"></div>`;
        tr.appendChild(td);
        continue;
      }

      const key = ymd(y, month0, day);
      const actId = assignments[key];
      const act = actId ? findAct(actId) : null;

      td.innerHTML = `
        <div class="daynum">${day}</div>
        ${act ? `
          <div class="badge2" style="background: color-mix(in oklab, ${act.color} 16%, #ffffff); border-color: color-mix(in oklab, ${act.color} 35%, #ffffff);">
            <span class="emoji">${act.emoji}</span>
            <span>${act.label}</span>
          </div>
        ` : ``}
      `;
      tr.appendChild(td);
    }

    calBody.appendChild(tr);

    const hasInMonth = Array.from(tr.children).some(td => td.dataset.out === "false");
    if(!hasInMonth) break;
  }

  // ãƒœã‚¿ãƒ³é¡
  document.getElementById("backBtn").addEventListener("click", ()=>{
    location.href = `index.html?y=${y}&m=${m}`;
  });
  document.getElementById("printBtn").addEventListener("click", ()=> window.print());

  // å…±æœ‰ç”¨URLï¼ˆä»Šã¯ saved.html ã®URLã‚’ã‚³ãƒ”ãƒ¼ï¼šæ¬¡ã«view.htmlæ–¹å¼ã«ã™ã‚‹ãªã‚‰ã“ã“ã‚’å¤‰æ›´ï¼‰
  document.getElementById("copyBtn").addEventListener("click", async ()=>{
    try{
      await navigator.clipboard.writeText(location.href);
      alert("å…±æœ‰ç”¨URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
    }catch(e){
      prompt("ã‚³ãƒ”ãƒ¼ã§ããªã„å ´åˆã¯ã€ä¸‹ã®URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„", location.href);
    }
  });

})();

// ã‚‚ã—JSã‚¨ãƒ©ãƒ¼ãŒå‡ºãŸã‚‰ç”»é¢ã«å‡ºã™ï¼ˆiPhoneã§ãƒ‡ãƒãƒƒã‚°ã—ã‚„ã™ãã™ã‚‹ï¼‰
window.addEventListener("error", (e) => {

  box.style.display = "block";
  box.textContent = `ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:\n${e.message}\n${e.filename}:${e.lineno}`;
});
</script>
